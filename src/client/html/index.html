<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Capston Project</title>
    <!-- Favicon -->
    <link
      rel="shortcut icon"
      href="../media/icon-large.ico"
      type="image/x-icon"
    />
    <!-- Google fonts -->

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Acme&family=Bree+Serif&family=Courgette&family=PT+Sans+Narrow:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/c703ad8cc7.js"
      crossorigin="anonymous"
    ></script>
    <!-- Toastify -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
  </head>
  <body>
    <header>
      <h1 id="title">Traveling App</h1>
      <h3 id="description">
        Check the forecast of your destination, and plan ahead
      </h3>
    </header>
    <section id="entry">
      <div id="entry-container">
        <form action="" onsubmit="return Client.handleSubmit(event)">
          <input
            type="text"
            name="text"
            placeholder="Destination"
            id="destination"
            onfocus="(this.placeholder='')"
            onblur="(this.placeholder='Destination')"
            required
          />
          <input
            type="text"
            name="Departure Date"
            id="departure"
            placeholder="Start of you trip"
            onfocus="(this.type='date')"
            onblur="(this.type='text')"
            required
          />
          <input
            type="text"
            name="Returning Date"
            id="returning"
            placeholder="End of your trip"
            onfocus="(this.type='date')"
            onblur="(this.type='text')"
            required
          />
          <textarea
            name="Planning your trip"
            id="planning"
            cols="30"
            rows="6"
            placeholder="What are your plans for this place?"
            onfocus="(this.placeholder='')"
            onblur="(this.placeholder='What are your plans for this place?')"
          ></textarea>
          <button
            type="submit"
            id="submit-button"
            onclick="return Client.handleSubmit(event)"
          >
            <i class="fas fa-plus"></i>
          </button>
        </form>
      </div>
    </section>
    <section id="plans"></section>
    <footer>
      <div id="social">
        <a href="https://www.linkedin.com/in/hesham-alghamdi/" target="_blank">
          <i class="fab fa-linkedin-in"></i
        ></a>
        <a href="https://github.com/hesh-alghamdi" target="_blank">
          <i class="fab fa-github"></i
        ></a>
        <a href="https://twitter.com/Hesh_alghamdi" target="_blank">
          <i class="fab fa-twitter"></i
        ></a>
      </div>
      <div id="credit">
        <p>
          Background image credited to
          <a
            href="https://www.freepik.com/free-vector/travel-pattern-with-elements-dash-lines_3732710.htm"
            target="_blank"
          >
            freepik</a
          ><br />
          Favicon credited to
          <a
            href="https://www.flaticon.com/free-icon/travel_201623?term=travel&page=1&position=7&page=1&position=7&related_id=201623&origin=search"
            target="_blank"
            >Icon Pond</a
          >
          <br />
          Created by Hesham
        </p>
      </div>
    </footer>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
    <script>
      // Check that service workers are supported
      if ('serviceWorker' in navigator) {
        // Use the window load event to keep the page load performant
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/service-worker.js');
        });
      }
    </script>
  </body>
</html>
